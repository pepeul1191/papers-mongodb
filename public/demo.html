<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert with Bootstrap 5</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="showCustomAlert()">Mostrar Alerta Personalizada</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customAlertModalLabel">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres continuar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="handleNo()">No</button>
                    <button type="button" class="btn btn-primary" onclick="handleYes()">Sí</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al JavaScript de Bootstrap 5 y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para mostrar el modal
        function showCustomAlert() {
            var myModal = new bootstrap.Modal(document.getElementById('customAlertModal'), {
                keyboard: false
            });
            myModal.show();
        }

        // Función para manejar el botón "Sí"
        function handleYes() {
            alert('Has seleccionado "Sí"');
            var myModalEl = document.getElementById('customAlertModal');
            var modal = bootstrap.Modal.getInstance(myModalEl);
            modal.hide();
        }

        // Función para manejar el botón "No"
        function handleNo() {
            alert('Has seleccionado "No"');
            var myModalEl = document.getElementById('customAlertModal');
            var modal = bootstrap.Modal.getInstance(myModalEl);
            modal.hide();
        }
    </script>
</body>
</html>
